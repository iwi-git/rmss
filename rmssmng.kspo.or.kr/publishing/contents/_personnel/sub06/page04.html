<div class="com-title-group">
    <h2>사용자 접속이력</h2>
</div>
<!-- //타이틀 -->


<!-- 검색영역 -->
<div class="com-table">
    <table class="table-board">
        <caption></caption>
        <colgroup>
            <col style="width:150px;">
            <col style="width:400px;">
            <col style="width:150px;">
            <col style="width:auto;">
        </colgroup>
        <tbody>
            <tr>
                <td class="t-title">접속일자</td>
                <td>
                    <ul class="com-radio-list">
                        <li>
                            <input id="datepicker" type="text" class="datepick smal"> ~ <input id="datepicker" type="text" class="datepick smal">
                        </li>
                    </ul>
                </td>
                <td class="t-title">키워드</td>
                <td>
                    <ul class="com-radio-list">
                        <li>
                            <select id="" class="smal">
                                <option value="선택">선택</option>
                            </select>
                            <input type="text" class="smal" placeholder="">
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="com-btn-group center">
    <button class="btn red write" type="button">검색</button>
</div>
<!-- //검색영역 -->

<div class="com-result">
    <div class="float-l">
        <span class="total-num">조회결과 <b>000</b>건</span>
    </div>
    <div class="float-r">
        <button class="btn icon-info type01" type="button">엑셀데이터 저장하기</button>
    </div>
</div>

<div class="com-grid">
    <table class="table-grid">
        <caption></caption>
        <colgroup>
            <col style="width:50px">
            <col style="width:auto">
            <col style="width:14%">
            <col style="width:14%">
            <col style="width:14%">
            <col style="width:14%">
            <col style="width:14%">
        </colgroup>
        <thead>
            <tr>
                <th>번호</th>
                <th>접속일자</th>
                <th>아이디</th>
                <th>이름</th>
                <th>사용자그룹</th>
                <th>소속</th>
                <th>접속IP</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>000</td>
                <td>0000-00-00 00:00</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="7" class="center">등록된 게시물이 없습니다.</td>
            </tr>
        </tbody>
    </table>
</div>
