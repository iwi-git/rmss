<div class="cpt-popup active">
    <div class="dim"></div>
    <div class="popup" style="width: 650px;">
        <div class="pop-head">
            체육단체 계정조회
            <button class="pop-close">
                <img src="/common/images/common/icon_close.png" alt="">
            </button>
        </div>
        <div class="pop-body" style="padding: 45px;">
            
            <div class="com-h3 add">사용자계정 조회

            </div>

            <div class="com-table">
                <table class="table-board">
                    <caption></caption>
                    <colgroup>

                    </colgroup>
                    <tbody>
                        <tr>
                            <td class="t-title">체육단체<span class="t-red"> *</span></td>

                                <span>-</span>

                                <input type="text" title="휴대전화 뒷자리 입력">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="com-btn-group center">
                <button class="btn red write" type="button">본인인증</button>
            </div>
        </div>
    </div>
</div>
