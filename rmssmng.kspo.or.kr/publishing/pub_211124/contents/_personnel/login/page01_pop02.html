<!-- 팝업영역 -->
<div class="cpt-popup reg03 active"> <!-- class:active 팝업 on/off -->
    <div class="dim"></div>
    <div class="popup">
        <div class="pop-head">
            체육단체 신규계정신청
            <button class="pop-close">
                <img src="/common/images/common/icon_close.png" alt="닫기 버튼 이미지">
            </button>
        </div>
        <div class="pop-body">
            <div class="com-h3 add">사용자정보
                <div class="right-area"><p class="required">필수입력</p></div>
            </div>

            <div class="com-table">
                <table class="table-board">
                    <caption></caption>
                    <colgroup>
                        <col style="width:170px;">
                        <col style="width:auto;">
                        <col style="width:130px;">
                        <col style="width:auto;">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td class="t-title">체육단체<span class="t-red"> *</span></td>
                            <td class="input-td">
                                <select class="tab-sel" title="체육단체">
                                    <option>전체</option>
                                </select>
                            </td>
                            <td class="t-title">부서<span class="t-red"> *</span></td>
                            <td class="input-td"><input type="text" class="ip-title"></td>
                        </tr>
                        <tr>
                            <td class="t-title">이름<span class="t-red"> *</span></td>
                            <td class="input-td"><input type="text" class="ip-title"></td>
                            <td class="t-title">직위</td>
                            <td class="input-td"></td>
                        </tr>
                        <tr>
                            <td class="t-title">아이디<span class="t-red"> *</span></td>
                            <td colspan="3" class="input-td">
                                <input type="text" class="smal">
                                <button class="btn navy charger">아이디 확인</button>
                                <span class="t-red"> ※ 영문, 숫자 중 4 ~12자 혼합사용</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="t-title">비밀번호<span class="t-red"> *</span></td>
                            <td colspan="3" class="input-td">
                                <input type="password" class="smal">
                                <span class="t-red"> ※ 영문, 숫자, 특수문자 중 6~16자 혼합사용</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="t-title">비밀번호 재확인<span class="t-red"> *</span></td>
                            <td colspan="3" class="input-td">
                                <input type="password" class="smal">
                            </td>
                        </tr>
                        <tr>
                            <td class="t-title">전화</td>
                            <td class="input-td type03">
                                <select id="" class="">
                                    <option value="선택">선택</option>
                                </select>
                                <span>-</span>
                                <input type="text" title="휴대전화 중간자리 입력">
                                <span>-</span>
                                <input type="text" title="휴대전화 뒷자리 입력">
                            </td>
                            <td class="t-title">휴대폰</td>
                            <td class="input-td type03">
                                <select id="" class="">
                                    <option value="선택">선택</option>
                                </select>
                                <span>-</span>
                                <input type="text" title="휴대전화 중간자리 입력">
                                <span>-</span>
                                <input type="text" title="휴대전화 뒷자리 입력">
                            </td>
                        </tr>
                        <tr>
                            <td class="t-title">이메일</td>
                            <td class="input-td">
                                <div class="email-box">
                                    <input type="text">
                                    <span class="text">~</span>
                                    <input type="text">
                                </div>
                            </td>
                            <td class="t-title"></td>
                            <td class="input-td"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="com-caution line" style="margin-top:-30px;">
                <div class="float-l">
                    <div class="message">체육단체 사용자계정을 신청하면 관리자의 승인 후에 이용할 수 있습니다.</div>
                </div>
            </div>

            <div class="com-btn-group center">
                <button class="btn red write" type="button">계정신청</button>
            </div>
            
        </div>
    </div>
</div>
<!-- //팝업영역 -->
